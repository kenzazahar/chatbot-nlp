<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot NLP - Service Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: 700px;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chat-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 20px;
        }

        .bot-message .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-avatar {
            background: #e0e0e0;
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-content p {
            margin: 0;
            line-height: 1.5;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            display: block;
            margin-top: 5px;
        }

        .user-message .message-time {
            color: rgba(255,255,255,0.8);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        #chatForm {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #userInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .send-icon {
            font-size: 20px;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .suggestion-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .suggestion-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 1000;
        }

        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 600px;
            }
            
            .admin-link {
                top: 10px;
                right: 10px;
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Lien vers le dashboard admin -->
    <a href="/admin" class="admin-link"> Dashboard Admin</a>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="bot-avatar">ü§ñ</div>
                    <div>
                        <h2>Assistant Virtuel</h2>
                        <span class="status">‚óè En ligne</span>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <p>Bonjour ! Je suis votre assistant virtuel. Comment puis-je vous aider aujourd'hui ?</p>
                        <span class="message-time">Maintenant</span>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chatForm">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Tapez votre message..." 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" id="sendBtn">
                        <span class="send-icon">‚û§</span>
                    </button>
                </form>
                <div class="suggestions">
                    <button class="suggestion-btn" onclick="sendSuggestion('O√π est ma commande ?')">
                        üì¶ Suivre ma commande
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('Comment faire un retour ?')">
                        üîÑ Retours
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('Modes de paiement')">
                        üí≥ Paiement
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendBtn = document.getElementById('sendBtn');

        let lastConversationId = null;
        let typingTimeout = null;

        // Auto-compl√©tion et suggestions
        userInput.addEventListener('input', async (e) => {
            clearTimeout(typingTimeout);
            
            const message = e.target.value;
            
            if (message.length >= 3) {
                typingTimeout = setTimeout(async () => {
                    await fetchSuggestions(message);
                }, 300);
            } else {
                hideSuggestions();
            }
        });

        async function fetchSuggestions(message) {
            try {
                const response = await fetch('/chat/suggestions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (data.suggestions && data.suggestions.length > 0) {
                    showSuggestions(data.suggestions);
                }
            } catch (error) {
                console.error('Erreur suggestions:', error);
            }
        }

        function showSuggestions(suggestions) {
            let suggestionsDiv = document.getElementById('autoSuggestions');
            
            if (!suggestionsDiv) {
                suggestionsDiv = document.createElement('div');
                suggestionsDiv.id = 'autoSuggestions';
                suggestionsDiv.style.cssText = `
                    position: absolute;
                    bottom: 100%;
                    left: 0;
                    right: 0;
                    background: white;
                    border-radius: 15px 15px 0 0;
                    box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
                    max-height: 200px;
                    overflow-y: auto;
                    z-index: 100;
                `;
                document.querySelector('.chat-input-container').appendChild(suggestionsDiv);
            }
            
            suggestionsDiv.innerHTML = suggestions.map(s => `
                <div class="suggestion-item" onclick="applySuggestion('${s.replace(/'/g, "\\'")}')">
                    üí° ${s}
                </div>
            `).join('');
            
            if (!document.getElementById('suggestionStyles')) {
                const style = document.createElement('style');
                style.id = 'suggestionStyles';
                style.textContent = `
                    .suggestion-item {
                        padding: 12px 20px;
                        cursor: pointer;
                        transition: background 0.2s;
                        border-bottom: 1px solid #f0f0f0;
                    }
                    .suggestion-item:hover {
                        background: #f8f9fa;
                    }
                    .suggestion-item:last-child {
                        border-bottom: none;
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function hideSuggestions() {
            const suggestionsDiv = document.getElementById('autoSuggestions');
            if (suggestionsDiv) {
                suggestionsDiv.remove();
            }
        }

        function applySuggestion(text) {
            userInput.value = text;
            hideSuggestions();
            userInput.focus();
        }

        async function sendMessage(message) {
            sendBtn.disabled = true;
            hideSuggestions();
            
            addMessage(message, 'user');
            userInput.value = '';
            
            showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                removeTypingIndicator();
                
                addMessage(data.response, 'bot', data.emotion);
                
                lastConversationId = data.conversation_id;
                
                showFeedbackButton();
                
                if (data.language && data.language !== 'fr') {
                    showLanguageIndicator(data.language);
                }
                
            } catch (error) {
                removeTypingIndicator();
                addMessage('D√©sol√©, une erreur est survenue. Veuillez r√©essayer.', 'bot');
                console.error('Erreur:', error);
            }
            
            sendBtn.disabled = false;
            userInput.focus();
        }

        function addMessage(text, sender, emotion = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            messageDiv.style.opacity = '0';
            messageDiv.style.transform = 'translateY(10px)';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (sender === 'bot' && emotion) {
                const emotionIcons = {
                    'happy': 'ü§ñüòä',
                    'neutral': 'ü§ñ',
                    'frustrated': 'ü§ñüòü',
                    'concerned': 'ü§ñü§î'
                };
                avatar.textContent = emotionIcons[emotion] || 'ü§ñ';
            } else {
                avatar.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';
            }
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const paragraph = document.createElement('p');
            paragraph.textContent = text;
            
            const time = document.createElement('span');
            time.className = 'message-time';
            time.textContent = getCurrentTime();
            
            content.appendChild(paragraph);
            content.appendChild(time);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.transition = 'all 0.3s ease';
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
            }, 10);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot-message';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        function sendSuggestion(message) {
            userInput.value = message;
            sendMessage(message);
        }

        function showFeedbackButton() {
            const oldFeedback = document.getElementById('feedbackContainer');
            if (oldFeedback) oldFeedback.remove();
            
            const feedbackDiv = document.createElement('div');
            feedbackDiv.id = 'feedbackContainer';
            feedbackDiv.style.cssText = `
                padding: 15px;
                margin: 10px 20px;
                background: #f8f9fa;
                border-radius: 15px;
                text-align: center;
            `;
            
            feedbackDiv.innerHTML = `
                <p style="margin-bottom: 10px; color: #666; font-size: 14px;">
                    Cette r√©ponse vous a-t-elle aid√© ?
                </p>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button onclick="submitFeedback(5)" class="feedback-btn">üëç Oui</button>
                    <button onclick="submitFeedback(1)" class="feedback-btn">üëé Non</button>
                </div>
            `;
            
            chatMessages.appendChild(feedbackDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (!document.getElementById('feedbackStyles')) {
                const style = document.createElement('style');
                style.id = 'feedbackStyles';
                style.textContent = `
                    .feedback-btn {
                        padding: 8px 20px;
                        border: 2px solid #667eea;
                        border-radius: 20px;
                        background: white;
                        color: #667eea;
                        cursor: pointer;
                        font-size: 14px;
                        transition: all 0.3s;
                    }
                    .feedback-btn:hover {
                        background: #667eea;
                        color: white;
                        transform: scale(1.05);
                    }
                `;
                document.head.appendChild(style);
            }
        }

        async function submitFeedback(rating) {
            try {
                await fetch('/chat/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        conversation_id: lastConversationId,
                        rating: rating
                    })
                });
                
                const feedbackDiv = document.getElementById('feedbackContainer');
                if (feedbackDiv) {
                    feedbackDiv.innerHTML = `
                        <p style="color: #4caf50; font-weight: bold;">
                            ‚úì Merci pour votre retour !
                        </p>
                    `;
                    setTimeout(() => feedbackDiv.remove(), 2000);
                }
            } catch (error) {
                console.error('Erreur feedback:', error);
            }
        }

        function showLanguageIndicator(language) {
            const languages = {
                'en': 'üá¨üáß English',
                'ar': 'üá∏üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©',
                'fr': 'üá´üá∑ Fran√ßais'
            };
            
            const indicator = document.createElement('div');
            indicator.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: white;
                padding: 10px 15px;
                border-radius: 25px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                font-size: 14px;
                z-index: 1000;
            `;
            indicator.textContent = languages[language] || language;
            
            document.body.appendChild(indicator);
            
            setTimeout(() => {
                indicator.style.transition = 'opacity 0.5s';
                indicator.style.opacity = '0';
                setTimeout(() => indicator.remove(), 500);
            }, 3000);
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        setTimeout(() => {
            addMessage(
                "Bonjour ! Je suis votre assistant virtuel intelligent. Je peux vous aider en fran√ßais, anglais ou arabe. N'h√©sitez pas √† poser vos questions ! üåç",
                'bot',
                'happy'
            );
        }, 500);
    </script>
</body>
</html>
